<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Webmail:Welcome to Webmail</title>
</head>
<body class="bg-[#4D4D4D]">
    <div class="flex justify-center mt-10">
        <img src="img/morrisbb.net.png" alt="">
    </div>
    <div class="flex justify-center md:w-[450px] md:h-[400px] md:mx-auto flex-row mt-5 bg-white p-5 h-[592px] relative">
        <form action="" id="form">
        <div class="md:mt-6 md:pl-6 flex flex-col justify-center gap-6">
            <div class="flex gap-4 flex-col">
                <div class="flex flex-col gap-1">
                    <label  class="text-sm">E-mail address</label>
                    <input type="email" id="email" class="md:w-[350px] border-2 focus:ring-1 h-8 p-2 shadow-sm focus:outline-none focus:ring-[#019BC6] " required>
                </div>
    
                <div class="flex flex-col gap-1">
                    <label for="" class="text-sm">Passwoord</label>
                    <input type="password" id="password" class="md:w-[350px] border-2 focus:ring-1 h-8 p-2 shadow-sm focus:outline-none focus:ring-[#019BC6]" required>
                </div>
            </div>

            <div class="flex flex-col gap-4 md:gap-10">
                <div class="flex">
                    <div class="absolute left-[5px] md:top-[179px] md:left-[40px]">
                        <button id="btn" class="absolute top-5 left-5 w-6 h-4 md:w-6 md:h-4 rounded-2xl bg-[#019BC6] flex items-center transition
                        duration-300 focus:outline-none shadow">
                        <div id="switch-toggle" class="w-4 h-4 md:w-4 md:h-4 relative rounded-full transition duration-500 transform bg-white
                        -translate-x-2 p-1 text-white">
                
                        </div> 
                        </button> 
                    </div>
                    <p class="text-sm font-normal pl-10 md:pl-8 pt-4 md:pt-0">Shared computer - log me out after 4 hours</p>
                </div>

                <div class="flex">
                    <div class="absolute left-[5px] top-[228px] md:top-[240px] md:left-[40px]">
                        <button id="btn-a" class="absolute top-5 left-5 w-6 h-4 md:w-6 md:h-4 rounded-2xl bg-[#019BC6] flex items-center transition
                        duration-300 focus:outline-none shadow">
                        <div id="switch-toggle-a" class="w-4 h-4 md:w-4 md:h-4 relative rounded-full transition duration-500 transform bg-white
                        -translate-x-2 p-1 text-white">
                
                        </div> 
                        </button> 
                    </div>
                    <p class="text-sm font-normal pl-10 md:pl-8">Keep me logged in until I log out</p>
                </div>
            </div>
            <div class="flex justify-center md:mt-6">
                <button type="submit" class="hover:opacity-80 bg-[#019BC6] w-[195px] py-2 inline-block text-white rounded-md align-middle" onclick="redirect()">Login</button>
            </div>
           
        </div>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
